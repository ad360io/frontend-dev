<hr>
<div class="row" style="padding:10px">
<div class="col-xs-12 col-lg-12 col-xl-6" style="padding-top:10px;padding-bottom:10px">
    <div class="card-box">

        <h4 class="header-title m-t-0 m-b-30">Active Ads</h4>

        <div class="table-responsive" style="height: 320px" *ngIf="isLoaded">
            <table class="table table-bordered mb-0">
                <thead class="thead-default">
                <tr>
                    <th>Website</th>
                    <th>Ad Type</th>
                    <th>Ad Genre</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let website of advertiserTables.websiteName;let i=index">
                  <th style="font-weight: normal">{{website}}</th>
                  <td>{{advertiserTables.adType[i]}}</td>
                  <td>{{advertiserTables.adGenre[i]}}</td>
              </tr>
                </tbody>
            </table>
        </div>
    </div>
</div><!-- end col-->
<hr>

<div class="col-xs-12 col-lg-12 col-xl-6" style="padding-top:10px;padding-bottom:10px">
    <div class="card-box">

        <h4 class="header-title m-t-0 m-b-30">Active Contracts</h4>

        <div class="table-responsive" style="height: 320px"  *ngIf="isLoaded">
            <table class="table table-bordered mb-0">
                <thead class="thead-default">
                <tr>
                    <th>Publisher</th>
                    <th>Start Date</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let publisher of advertiserTables.publisherName;let i=index">
                  <th style="font-weight: normal">{{publisher}}</th>
                  <td>{{advertiserTables.contractDate[i]}}</td>
              </tr>
                </tbody>
            </table>
        </div>
    </div>
</div><!-- end col-->
</div>
<!-- end row -->
